{% for note in notes %}
<div class="flex  shadow-lg bg-blue-700 rounded-lg overflow-hidden mb-10">
    <div class="w-1/3  bg-landscape">
        <img src="{{note.imageURL}}" alt="" srcset="">
    </div>
    <div class="w-2/3 p-4">
        <h1 class="text-black font-bold text-2xl">
            {{note.title}}
        </h1>
        <p class="mt-2 text-black text-sm">
            You can&#x27;t buy your future, but you can do it. Money is nothing, you&#x27;r everything.
        </p>
        <div class="flex item-center mt-2">
            <svg class="w-5 h-5 fill-current text-gray-700" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z">
                </path>
            </svg>
            <svg class="w-5 h-5 fill-current text-gray-700" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z">
                </path>
            </svg>
            <svg class="w-5 h-5 fill-current text-gray-700" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z">
                </path>
            </svg>
            <svg class="w-5 h-5 fill-current text-gray-500" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z">
                </path>
            </svg>
            <svg class="w-5 h-5 fill-current text-gray-500" viewBox="0 0 24 24">
                <path d="M12 17.27L18.18 21L16.54 13.97L22 9.24L14.81 8.63L12 2L9.19 8.63L2 9.24L7.46 13.97L5.82 21L12 17.27Z">
                </path>
            </svg>
        </div>
        <div class="flex item-center justify-between mt-3">
            <h1 class="text-gray-700 font-bold text-xl">
                {% if note.owner != None %}
                {{note.owner}}
                {% endif %}
            </h1>
            <a href="{% url 'newNote' note.id %}">
                <button class="px-3 py-2 bg-gray-800 text-white text-xs font-bold uppercase rounded">
                    Read More
                </button>
            </a>

        </div>
    </div>
</div>
{% endfor %}
